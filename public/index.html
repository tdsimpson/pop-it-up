<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Pop It Up</title>
  </head>
  <body>


    <div class="navbar">
      <div class="container">
        <div class="logo_div">
          <img src="images/popituplogo.png" alt="pop it up logo"
            class="logo">
          <div class="navbar_links">
            <ul class="menu">
              <li><a href="/"> Check In</a></li>
              <li><a href="/checkins/map.html">View Shops</a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>
    <p>
      The weather here at <span id="latitude"></span>&deg;,
      <span id="longitude"></span>&deg; is <span id="summary"></span> with
      a temperature of <span id="temp"></span>&deg; C.
    </p>

    <div class="checkin-page">
      <h3>Check In</h3>
      <form class="form">
        <div>
          <div><label for="shopName">Shop Name</label></div>
          <div><input id="shopName" /></div>
        </div>
        <div>
          <div><label for="eventDetails">Event Details</label></div>

          <div><textarea id="eventDetails" maxlength="280"></textarea>
          </div>
        </div>
      </form>
      <button id="submit" onclick="window.location.href='checkins/map.html';">Submit</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
