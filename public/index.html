<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Pop It Up</title>
  </head>
  <body>

    <div class="navbar">
      <div class="container">
        <div class="logo_div">
          <img src="images/popituplogo.png" alt="pop it up logo"
            class="logo">
          <div class="navbar_links">
            <ul class="menu">
              <li><a href="/"> Check In</a></li>
              <li><a href="/checkins/map.html">View Shops</a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>

    <p>
      The weather here at <span id="latitude"></span>&deg;,
      <span id="longitude"></span>&deg; is <span id="summary"></span> with
      a temperature of <span id="temp"></span>&deg; C.
    </p>
    <form>
      <label for="shopName">Enter shop name</label>
      <input id="shopName" placeholder="Shop Name" />
      <label for="eventDetails">Event Details</label>
      <textarea id="eventDetails" maxlength="280" placeholder="280 character
        max"></textarea>
    </form>
    <button id="submit">submit</button>
    <script src="main.js"></script>
  </body>
</html>
