<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Pop It Up</title>
  </head>
  <body>


    <div class="navbar">
      <div class="container">
        <div class="logo_div">
          <img src="images/popituplogo.png" alt="pop it up logo"
            class="logo">
          <div class="navbar_links">
            <ul class="menu">
              <li><a href="/"> Check In</a></li>
              <li><a href="/checkins/map.html">View Shops</a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>

    <div class="weather-bar">
      <p class="weather-info">
        <span id="city"></span> is <span id="temp"></span>&deg;C
        with <span id="summary"></span>
      </p>

      <p class="coords">
        Coordinates: <span id="latitude"></span>&deg;, <span id="longitude"></span>&deg;
      </p>

    </div>


    <div class="picandtext">
      <img class="shopimg" src="images/business_shop.png" alt="business shop">
      <div class="submission-form">


        <form onsubmit="return redirect()">
          <h3>Check In</h3>

          <label for="shopName">Shop Name</label>
          <input id="shopName" type="text" required/>

          <label for="catagory">Catagory</label>
          <select name="catagory" id="catagory" type="text" required>
            <option value=""></option>
            <option value="Accessories">Accessories</option>
            <option value="Art">Art</option>
            <option value="Books">Books</option>
            <option value="Clothing">Clothing</option>
            <option value="Food">Food</option>
            <option value="Furniture">Furniture</option>
            <option value="Pet">Pet</option>
            <option value="Sports">Sports</option>
            <option value="Technology">Technology</option>
            <option value="Toys">Toys</option>
            <option value="Other">Other</option>
          </select>

          <label for="eventDetails">Event Details</label>
          <textarea id="eventDetails" maxlength="560" type="text" required></textarea>
          <label for="upload-photo-button">Upload a photo</label>
          <input id="upload-photo-button" name="myImage" type="file"
            value="upload" />

          <input id="submit" type="submit"
            />
        </form>

      </div>
    </div>
    <script
      src="main.js">
  </script>
  </body>
</html>
